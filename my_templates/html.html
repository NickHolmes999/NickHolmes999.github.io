<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Projects</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .banner-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .banner {
            background-color: #f2f2f2;
            padding: 20px;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            color: #ff9000;
            text-shadow: 2px 2px #555;
            border-radius: 10px;
            box-shadow: 0 0 20px #FF9000FF;
            transition: all 0.2s;
            cursor: pointer;
        }
        .banner:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #FF9000FF;
        }
        /* Game section styles */
        #games {
            max-width: 800px;
            margin: 40px auto 20px;
            padding: 20px;
            text-align: center;
        }

        .game-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .game-image img {
            max-width: 150px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-right: 20px;
        }

        .game-details {
            flex: 1;
            text-align: left;
        }

        .game-details h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .game-details p {
            color: #bbb;
            margin-bottom: 10px;
        }

        .game-details a {
            color: #5DADE2;
            text-decoration: none;
            border: 1px solid #5DADE2;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .game-details a:hover {
            background-color: #5DADE2;
            color: #1a1818;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1></h1>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="projects.html" class="nav-link active">Projects</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
              <li><a href="certificates.html">Certificates</a></li>
              <li><a href="blog.html" >Blog</a></li> <!-- Added Blog to Nav -->
            </ul>
        </nav>
    </header>
    <div class="banner-container">
        <div class="banner">HTML <span style="color: #555;">Projects</span></div>
    </div>

<!-- Game Section -->
    <section id="games">
        <div class="game-box">
            <div class="game-image">
                <img src="" alt="Time Warp Trials">
            </div>
            <div class="game-details">
                <h3>Portfolio Website</h3>
                <p>The current website is my portfolio website
                </p>
                <a href="">Play Now</a>
            </div>
        </div>
        <!-- You can duplicate the .game-box for more games -->
    </section>
</body>
</html>
